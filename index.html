<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<title>Placar</title>
</head>
<body>
	<div class="main">
		<div class="plaque">
			<div class="scores">
				<h2 class="score-title">HOME</h2>
				<div id="score-home-container" class="score-number">
					<h1 id="score-home">0</h1>
				</div>
				<div class="score-buttons">
					<button id="home" class="button" onclick="score(this, 1)">+1</button>
					<button id="home" class="button" onclick="score(this, 2)">+2</button>
					<button id="home" class="button" onclick="score(this, 3)">+3</button>
				</div>
			</div>
			<div class="scores">
				<h2 class="score-title">GUEST</h2>
				<div id="score-guest-container" class="score-number">
					<h1 id="score-guest">0</h1>
				</div>
				<div class="score-buttons">
					<button id="guest" class="button" onclick="score(this, 1)">+1</button>
					<button id="guest" class="button" onclick="score(this, 2)">+2</button>
					<button id="guest" class="button" onclick="score(this, 3)">+3</button>
				</div>
			</div>
		</div>
		<div>
			<button class="new-game" onclick="newGame()">NEW GAME</button>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
